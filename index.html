        <!-- registration form -->
        <div class="container register">
          <div class="row">
              <div class="col-md-3 register-left">
                  <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                  <h3>Welcome</h3>
                  <p>You are 30 seconds away from earning your own money!</p>
                  <input type="submit" name=""  value="Login"/><br/>
              </div>
              <div class="col-md-9 register-right">
                  <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
                      </li>
                      <li class="nav-item">

                      </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                          <h3 class="register-heading">User Registration</h3>
                          <form action="/register" methode="post">
                            <div class="row register-form">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="text" name="firstname" class="form-control" placeholder="First Name *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input type="text" name="lastname" class="form-control" placeholder="Last Name *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input type="password" name="password" class="form-control" placeholder="Password *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input type="password" name="cpassword" class="form-control"  placeholder="Confirm Password *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <div class="maxl">
                                          <label class="radio inline"> 
                                              <input type="radio" name="gender" value="male" checked>
                                              <span> Male </span> 
                                          </label>
                                          <label class="radio inline"> 
                                              <input type="radio" name="gender" value="female">
                                              <span>Female </span> 
                                          </label>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="email" name="email" class="form-control" placeholder="Your Email *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input type="text" minlength="10" maxlength="10" name="Phone" class="form-control" placeholder="Your Phone *" value="" />
                                  </div>
                                  <!-- <input type="submit" class="btnRegister"  value="Register"/> -->
                              </div>
